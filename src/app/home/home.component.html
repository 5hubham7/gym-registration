<div class="m-3">
  <div class="form">
    <div class="form-row">
      <div class="col p-3 text-center">
        <h2 class="h2 text-danger" #status>You Don't Have Any Membership!</h2>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-4 p-3">
        <button
          class="btn btn-block btn-success font-weight-bold text-uppercase"
          routerLink="/join"
          routerLinkActive="active"
        >
          join membership
        </button>
      </div>

      <div class="col-md-4 p-3">
        <button
          class="btn btn-block btn-warning font-weight-bold text-uppercase"
          routerLink="/update"
          routerLinkActive="active"
        >
          update membership
        </button>
      </div>

      <div class="col-md-4 p-3">
        <button
          class="btn btn-block btn-danger font-weight-bold text-uppercase"
          (click)="delete()"
        >
          delete membership
        </button>
      </div>
    </div>
  </div>
</div>
