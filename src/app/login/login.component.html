<div>
  <div class="row">
    <div class="col-md-6 align-self-center">
      <div class="form">
        <div class="form-row">
          <div class="col-md-12 p-3">
            <label for="email">Email</label>
            <input
              class="form-control"
              type="email"
              id="email"
              #email
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12 p-3">
            <label for="password">Password</label>
            <input
              class="form-control"
              type="password"
              id="password"
              #password
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12 p-3">
            <button
              class="btn btn-block btn-success text-uppercase"
              (click)="loginScript(email.value, password.value)"
            >
              Login or Signup
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 p-3">
      <img
        src="../../assets/images/2.jpg"
        alt=""
        class="rounded float-left img-fluid"
        srcset=""
      />
    </div>
  </div>
</div>
